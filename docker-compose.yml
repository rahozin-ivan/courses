version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - worker
    env_file:
      - .env
    entrypoint: []
    command: /bin/bash -c
        "./wait-for.sh ${DB_HOST}:5432 &&
        ./manage.py collectstatic --noinput &&
        ./manage.py migrate &&
        gunicorn --bind 0.0.0.0:8000 conf.wsgi"

  db:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env

  worker:
    build: .
    entrypoint: ['celery']
    command: ['-A', 'conf', 'worker', '--loglevel=info']
    depends_on:
      - db
      - redis
    env_file:
      - .env

  beat:
    build: .
    entrypoint: ['celery']
    command: ['-A', 'conf', 'beat']
    depends_on:
      - db
      - redis
      - worker
    env_file:
      - .env

  flower:
    build: .
    entrypoint: [ 'celery' ]
    command: [ '-A', 'conf', 'flower' ]
    ports:
      - "5555:5555"
    depends_on:
      - db
      - redis
      - worker
    env_file:
      - .env

  redis:
    image: redis:alpine

volumes:
  db-data:
